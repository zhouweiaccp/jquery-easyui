<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script src="./ui/i18n/datepicker-zh-CN.js"></script>
    <link type="text/css" href="./themes/black-tie/jquery-ui.min.css" rel="stylesheet" />
    <!-- <link type="text/css" href="./themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" /> -->

</head>
<body> 
    
    <div>
        <span class="ui2"  id="btn" >sswwwwwsss</span>
    </div>
    <div id="dialog-confirm" title="Empty the recycle bin?" style="display: none">
        <p>
            <span class="" style="float: left; margin: 0 7px 20px 0;"></span>
            These items will be permanently deleted and cannot be recovered. Are you sure?</p>

    </div>
  
    <script>

$("#btn").click(function() {
     // alert("btn 被点击啦！");
     $("#btn").dialog({
        buttons: [
    {
      text: "Ok",
      icon: "ui-icon-heart",
      click: function() {
        $( this ).dialog( "close" );
      }
 
      // Uncommenting the following line would hide the text,
      // resulting in the label being used as a tooltip
      //showText: false
    }
  ]

     });
 });

    </script>
</body>
</html>
